
<!DOCTYPE html>
<html lang="en">


    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <!-- Title for the page -->
    <title>Document</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="index.css">

    <!--The next three lines allow the Vega embed-->

</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="myWeek1">
        <h1>Data Science for Economists.</h1>
        
        <h3>Covid-19</h3>
        <p>My second chart looks at inflation in the US </p>
        <div class="chart" id="Chart1"></div>

        <p>The first chart tracks Unemployment level for people 16+</p>
        <div class="chart" id="Chart2"> </div>

        <h3>IMF_creditOutstanding</h3>
        <p>The third chart tracks IMF credit outstanding between the years 1984 and 2022</p>
        <div class="chart" id="Chart3"> </div> 
</body>


<script>
    //Define charts:
    var myChart1 = "chart3_Inflation.json";
    var myChart2 = "chart4_unemployment.json";
    var myChart3 = "IMF_creditOutstanding.json"

    // Embed charts:
    vegaEmbed('#Chart1', myChart1);
    vegaEmbed('#Chart2', myChart2);
    vegaEmbed('#Chart3', myChart3)
</script>
